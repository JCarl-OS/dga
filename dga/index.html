<!DOCTYPE html>
<html>
  <head>
    <title>DGA calculator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <h1>DGA Calculator</h1>
    </header>
    <main>
      <div class="inputs">
        <p class="intro">Please fill out the gas values and press calculate to process</p>
        <p>H2: <input type="number" name="H2" value=""> ppm</p>
        <p>CH4: <input type="number" name="H2" value=""> ppm</p>
        <p>C2H6: <input type="number" name="H2" value=""> ppm</p>
        <p>C2H4: <input type="number" name="H2" value=""> ppm</p>
        <p>C2H2: <input type="number" name="H2" value=""> ppm</p>
        <p>CO: <input type="number" name="CO" value=""> ppm</p>
        <p>CO2: <input type="number" name="H2" value=""> ppm</p>
        <p>O2: <input type="number" name="H2" value=""> ppm</p>
        <p>N2: <input type="number" name="H2" value=""> ppm</p>
        <button type="button" class="calculate">Calculate</button>
      </div>
      <aside class="videos">
        <ul>
          <li>Video1</li>
          <li>Video2</li>
        </ul>
      </aside>
    </main>
  </body>
</html>
